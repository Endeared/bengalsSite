h1 {

  text-align: center;

}

  justify-content: center;

}

#homeLogo {
  width: 50px;
  height: auto;

@keyframes pattern {
    0%      {background-position: center 0;}

    100%    {background-position: center 0;}

ul {
  display: flex;
  justify-content: center;

  border-radius: 10px;

  animation: pattern 20s ease-in-out 1s infinite;
}

.pages li {
  padding-right: 100px;
  padding-left: 100px;
  font-size: 20px;
  font-weight: 900;
}

.hover:hover {
  transform: scale(1.5);
  transition: transform 0.23s ease-in;
}

.hover:not(:hover) {
  transform: scale(1);
  transition: transform 0.23s ease-in;
}

.bottom {
  font-weight: 900;
  font-size: 20px;
  font-family: 'Calibri';
  color: white;
  margin-top: 0px;

#email:hover, #ghUser:hover {
  color: grey;
  transition: color 0.5s;
